<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="product-card">
    <div class="left-image">
      <img src="./image-product-desktop.jpg">
    </div>

    <div class="product-details-right">
      <p class="product-name">Perfume</p>

      <h2>Gabrielle  <br>
        Essence <br>
        Eau De Parfum
      </h2>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p class="product-price"> 
        <span class="actual-price">$149.99</span>
        <span class="previous-price">$169.99</span>
      </p>
    
      <button class="btn-green"><img src="./icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
  
 
</body>
</html>
